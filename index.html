<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTP Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.4.2/sha.js"></script>
</head>
<body>
    <div class="container">
        <h1>TOTP Generator</h1>
        <div id="input-section">
            <input type="text" id="totp-key" placeholder="Enter TOTP Key" />
            <button id="generate-btn">Generate</button>
        </div>
        <div id="totp-display" style="display:none;">
            <h2 id="totp-code">000000</h2>
            <p>Time left: <span id="time-left">30</span> seconds</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
